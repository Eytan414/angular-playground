<mat-toolbar color="accent">
    <button (click)="dataBtnClicked()" class="data-btn">
        test backend
    </button>
    <a href="rxjs">rxjs</a>
    
    <p>main</p>
</mat-toolbar>
<div class="container">
    <form class='form' [formGroup]="form" (ngSubmit)="submit()">
        <div class="header">
            <h1>Contact us form</h1>
            <div class="minimize-btn" (click)="toggleMinimize()">
                <mat-icon>{{minimized ? 'add' : 'remove'}}</mat-icon>
            </div>
        </div>

        <div class="controls" [class.minimized]="minimized">            
            <div class="form-control">
                <label for="name">name</label>
                <input type="text" formControlName="name">
            </div>
            <div class="form-control">
                <label for="age">age</label>
                <input type="number" formControlName="age">
            </div>

            <div class="form-control">
                <label for="email">email</label>
                <input type="email" formControlName="email">
            </div>

            <div class="form-control">
                <label for="phone">phone</label>
                <input type="tel" formControlName="phone">
            </div>
            <div class="form-control">
                <label for="message">message</label>
                <input type="text" formControlName="message">
            </div>
        </div>
        <div class="buttons" [class.minimized]="minimized">
            <button type="submit" [disabled]="!form.valid">submit</button>
        </div>
    </form>
    @if(products$ | async ){

        } -->

    }
</div>
